<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">     
    <!-- FOGLI DI STILE -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nuovo Progetto</title>
</head>
<body>
    <main>
        <div id="start" class="window window-game">
            <div class="window-game__text-box">
                <div class="text-box__timer">00.00</div>
                <div class="text-box__info "><h3>Benvenuto in Simon Say</h3><p>Memoriza i 5 numeri per il tempo diponibile e poi inseriscili nei box appositi</p></div>
                <div class="text-box__number hide">
                    <div>01</div>
                    <div>02</div>
                    <div>03</div>
                    <div>04</div>
                    <div>05</div>
                </div>

                <div class="text-box__number hide">
                    <input type="number" placeholder="00"></input>
                    <input type="number" placeholder="00"></input>
                    <input type="number" placeholder="00"></input>
                    <input type="number" placeholder="00"></input>
                    <input type="number" placeholder="00"></input>
                </div>

                <button class="text-box__button btn-start">Inizia il gioco</button>
            </div>
        </div>


    </main>
  
    
    


    <script src="js/main.js"></script>
</body>
</html>
